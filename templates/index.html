	<meta charset="utf-8">

  	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse" style="border-radius: 0px;">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="{{ url_for('home') }}" style="color: white;">MADE WITH ❤️ BY SAEED KHAN</a>

	    <ul class="nav navbar-nav navbar-right">

	    </ul>
	  </div>
	</nav>


	<div class="vgrad"></div>

	<div class="container vcon">
	<div class="jumbotron text-center" style="background-color: transparent; margin-top: -40px;margin-bottom: -30px;">
  		<h1>DIABETES PREDICTOR</h1>
  		<p>A MACHINE LEARNING WEB APP, BUILT WITH FLASK,DEPLOYED USINK HEROKU CLOUD PLATFORM</p> 
	</div>

	<div class="container" style="margin-left: -20px;">
		<div class="row">

			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<center><form method="POST" action="{{ url_for('predict') }}">
					<div class="form-group"><input class="form-control" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"></div>
            		<div class="form-group"><input class="form-control" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80"></div>
            		<div class="form-group"><input class="form-control" type="text" name="bloodpressure" placeholder="Diastolic Blood Pressure (mmHg) eg. 80"></div>
            		<div class="form-group"><input class="form-control" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"></div>
            		<div class="form-group"><input class="form-control" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"></div>
            		<div class="form-group"><input class="form-control" type="text" name="bmi" placeholder="Body Mass Index (kg/m²) eg. 23.3"></div>
            		<div class="form-group"><input class="form-control" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.54"></div>
            		<div class="form-group"><input class="form-control" type="text" name="age" placeholder="Age (years) eg. 32"></div>

            		<input type="submit" class="my-cta-button" value="Predict" style="border: 1px solid blue;">
				</form></center>
			</div>

			<div class="col-sm-3"></div>

		</div>
	</div>
	</div>
</body>
